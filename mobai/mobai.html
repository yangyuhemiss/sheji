<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/mobai.css">
</head>
<body>
    <!-- 第一屏 头部 -->
    <div class="header-warp">
        <!-- 轮播图 -->
        <div class="swiper-container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-3.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-8.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-6.jpg" alt="">
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
                <!-- 如果需要滚动条 -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
        <!-- LOGO -->
        <div class="header-logo">
            <div class="md-container"></div>
        </div>
        <!-- 文字 -->
        <div class="header-txt">
            <div class="md-container"></div>
        </div>
        <!-- 广告 -->
        <div class="header-news">
            <div class="md-container"></div>
        </div>
    </div>
    <!-- 第二屏 -->
    <div class="heros clearfix">
        <div class="hero-item"></div>
        <div class="hero-item"></div>
        <div class="hero-item"></div>
        <div class="hero-item"></div>
    </div>
    <!-- 图表链接 -->
    <div class="meta-links clearfix">
        <div class="md-container">
            <div class="meta-link" style="background-color: teal;"></div>
            <div class="meta-link" style="background-color: tomato;"></div>
            <div class="meta-link" style="background-color: wheat;"></div>
        </div>
    </div>

    
    <!-- 引入js -->
    <script src="css/swiper.min.js"></script>
    <!-- 初始化 -->
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
        //   direction: 'vertical', // 垂直切换选项
          loop: true, // 循环模式选项
          
          // 如果需要分页器
          pagination: {
            el: '.swiper-pagination',
          },
          
          // 如果需要前进后退按钮
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          
          // 如果需要滚动条
          scrollbar: {
            el: '.swiper-scrollbar',
          },
        })        
        </script>

</body>
</html>
